<!DOCTYPE html>
<html lang="ja"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="home">
<head>
<meta charset="UTF-8"/>
<title>図書館蔵書検索画面</title>
</head>
<body>
<p>蔵書検索</p>
<form th:action="@{/ndlSearch}" method="GET" th:object=${ndlSearchResponse} layout:fragment="searchBooks">
	<p>タイトル：<input type="text" name="title" th:field="*{title}]"/></p>
	<p>作成者：<input type="text" name="creator" th:field="*{creator}"/></p>

	<input type="submit" value="検索">
</form>
</body>
</html>
